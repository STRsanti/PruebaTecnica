<div class="overlay" (click)="cancelar()"></div>

<div class="modal animate">
  <h2>Confirmar Eliminación</h2>

  <p>¿Estás seguro de que desea eliminar este usuario?</p>

  <div class="botones">
    <button class="btn eliminar" (click)="confirmar()">Eliminar</button>
    <button class="btn cancelar" (click)="cancelar()">Cancelar</button>
  </div>
</div>
